<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE - Professional</title>
    <!-- CodeMirror for Syntax Highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    
    <style>
        :root {
            --bg-dark: #0b1020;
            --panel-color: #0f172a;
            --border-color: #1f2933;
            --text-primary: #f8fafc;
            --accent-bluea: #38bdf8;
            --error-red: #f87171;
            --success-green: #22c55e;
            --save-green: #10b981;
            --console-bg: #020617;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 12px 24px;
            background: var(--panel-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .status-badge {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.05);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-ready { color: var(--success-green); }
        .status-running { color: var(--accent-blue); animation: pulse 1.5s infinite; }
        .status-error { color: var(--error-red); }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 18px;
            border-radius: 6px;
            border: 1px solid transparent;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .btn-run { background: var(--accent-blue); color: #020617; }
        .btn-run:hover { background: #7dd3fc; }
        .btn-run:disabled { opacity: 0.4; cursor: not-allowed; }

        .btn-secondary { background: #334155; color: white; border-color: #475569; }
        .btn-secondary:hover { background: #475569; }

        .btn-stop { background: #7f1d1d; color: white; border-color: #991b1b; }
        .btn-stop:hover { background: #991b1b; }

        .btn-save { background: var(--save-green); color: white; }
        .btn-save.saved { background: #059669; }

        main {
            flex: 1;
            display: flex;
            padding: 15px;
            gap: 15px;
            height: calc(100vh - 60px);
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--panel-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .pane-header {
            padding: 8px 16px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border-color);
            font-size: 11px;
            font-weight: 700;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Editor Overrides */
        .CodeMirror {
            flex: 1;
            height: 100% !important;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
        }

        .console-container {
            flex: 1;
            background: var(--console-bg);
            padding: 12px;
            overflow-y: auto;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #d1d5db;
        }

        .log-line { margin-bottom: 2px; }
        .input-request { display: inline; color: #fbbf24; }
        .input-cursor {
            display: inline-block;
            min-width: 10px;
            border-bottom: 2px solid var(--accent-blue);
            outline: none;
            padding: 0 2px;
            color: white;
            background: rgba(56, 189, 248, 0.1);
        }
    </style>
</head>
<body>

<header>
    <div class="logo-section">
        <h1>Python IDE</h1>
        <span id="status" class="status-badge status-ready">Loading Pyodide...</span>
    </div>
    <div class="controls">
        <button id="saveBtn" class="btn-save">Save</button>
        <button id="clearBtn" class="btn-secondary">Clear</button>
        <button id="stopBtn" class="btn-stop" style="display:none">Stop</button>
        <button id="runBtn" class="btn-run" disabled>Run Code</button>
    </div>
</header>

<main>
    <div class="pane">
        <div class="pane-header">Editor</div>
        <textarea id="editorTextarea"></textarea>
    </div>
    <div class="pane">
        <div class="pane-header">Console</div>
        <div id="consoleOutput" class="console-container"></div>
    </div>
</main>

<script>
    const output = document.getElementById("consoleOutput");
    const status = document.getElementById("status");
    const runBtn = document.getElementById("runBtn");
    const stopBtn = document.getElementById("stopBtn");
    const clearBtn = document.getElementById("clearBtn");
    const saveBtn = document.getElementById("saveBtn");

    // Initialize CodeMirror with Dracula theme
    const editor = CodeMirror.fromTextArea(document.getElementById("editorTextarea"), {
        mode: "python",
        theme: "dracula",
        lineNumbers: true,
        indentUnit: 4,
        matchBrackets: true,
        autoCloseBrackets: true,
        extraKeys: {
            "Ctrl-Enter": () => runBtn.click(),
            "Cmd-Enter": () => runBtn.click(),
            "Ctrl-S": () => saveBtn.click()
        }
    });

    const defaultCode = `name = input("Hello? What is your name? ")\nprint(f"Oh your name is {name}? Thats a nice name")`;
    editor.setValue(localStorage.getItem('python_ide_code') || defaultCode);

    saveBtn.onclick = () => {
        localStorage.setItem('python_ide_code', editor.getValue());
        saveBtn.textContent = "Saved!";
        saveBtn.classList.add('saved');
        setTimeout(() => {
            saveBtn.textContent = "Save";
            saveBtn.classList.remove('saved');
        }, 2000);
    };

    let worker = null;
    let sab, sInt32, sUint8;
    let bufferedText = "";

    // Setup SharedArrayBuffer for blocking input
    try {
        sab = new SharedArrayBuffer(1024 * 64);
        sInt32 = new Int32Array(sab);
        sUint8 = new Uint8Array(sab);
        status.textContent = "Ready";
        runBtn.disabled = false;
    } catch (e) {
        status.textContent = "SAB Error";
        status.className = "status-badge status-error";
        console.error(e);
    }

    function appendToConsole(text, isError = false) {
        const span = document.createElement("span");
        if (isError) span.style.color = "var(--error-red)";
        span.textContent = text;
        output.appendChild(span);
        output.scrollTop = output.scrollHeight;
    }

    function handleInputRequest() {
        // Flush any buffered text (the question) before creating the input field
        if (bufferedText) {
            appendToConsole(bufferedText);
            bufferedText = "";
        }

        const container = document.createElement("div");
        container.className = "input-request";
        
        const inputField = document.createElement("span");
        inputField.className = "input-cursor";
        inputField.contentEditable = "true";
        
        container.appendChild(inputField);
        output.appendChild(container);
        inputField.focus();

        inputField.onkeydown = (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                const val = inputField.textContent + "\n";
                inputField.contentEditable = "false";
                inputField.classList.remove("input-cursor");
                
                // Signal the worker
                const encoded = new TextEncoder().encode(val);
                sUint8.set(encoded, 8);
                sInt32[1] = encoded.length;
                Atomics.store(sInt32, 0, 1);
                Atomics.notify(sInt32, 0);
                
                appendToConsole("\n");
            }
        };
    }

    runBtn.onclick = () => {
        output.innerHTML = "";
        bufferedText = "";
        runBtn.disabled = true;
        runBtn.style.display = "none";
        stopBtn.style.display = "block";
        status.textContent = "Running...";
        status.className = "status-badge status-running";

        if (worker) worker.terminate();

        const workerCode = `
            importScripts("https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js");
            let pyodide;

            self.onmessage = async (e) => {
                const { code, sab } = e.data;
                const sInt32 = new Int32Array(sab);
                const sUint8 = new Uint8Array(sab);

                try {
                    if (!pyodide) {
                        pyodide = await loadPyodide();
                        pyodide.setStdout({ 
                            batched: (s) => self.postMessage({ type: "out", text: s }) 
                        });
                        pyodide.setStdin({
                            read(buffer) {
                                // Inform main thread we need input
                                self.postMessage({ type: "stdin" });
                                // Wait for Atomics signal
                                Atomics.wait(sInt32, 0, 0);
                                const len = sInt32[1];
                                buffer.set(sUint8.slice(8, 8 + len));
                                Atomics.store(sInt32, 0, 0);
                                return len;
                            }
                        });
                    }
                    await pyodide.runPythonAsync(code);
                } catch (err) {
                    self.postMessage({ type: "err", text: err.toString() });
                }
                self.postMessage({ type: "done" });
            };
        `;

        const blob = new Blob([workerCode], { type: 'application/javascript' });
        worker = new Worker(URL.createObjectURL(blob));

        worker.onmessage = (e) => {
            const data = e.data;
            if (data.type === "out") {
                // Buffer output - Pyodide often sends prompts in small chunks
                bufferedText += data.text;
                if (data.text.includes("\n")) {
                    appendToConsole(bufferedText);
                    bufferedText = "";
                }
            } else if (data.type === "err") {
                appendToConsole("\n" + data.text, true);
            } else if (data.type === "stdin") {
                handleInputRequest();
            } else if (data.type === "done") {
                if (bufferedText) appendToConsole(bufferedText);
                finishRun();
            }
        };

        worker.postMessage({ code: editor.getValue(), sab: sab });
    };

    function finishRun() {
        runBtn.disabled = false;
        runBtn.style.display = "block";
        stopBtn.style.display = "none";
        status.textContent = "Ready";
        status.className = "status-badge status-ready";
    }

    stopBtn.onclick = () => {
        if (worker) worker.terminate();
        worker = null;
        finishRun();
        appendToConsole("\n[Process Stopped]", true);
    };

    clearBtn.onclick = () => {
        output.innerHTML = "";
        bufferedText = "";
    };
</script>

</body>
</html>
