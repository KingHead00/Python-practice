<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>MyPythonLab ‚Äî Ultimate IDLE</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
<style>
/* 1. FORCE THE DARK THEME IMMEDIATELY */
:root {
    --bg: #0b1020; --panel: #0f172a; --panel-soft: #111827;
    --border: #1f2933; --text: #e5e7eb; --muted: #94a3b8;
    --accent: #38bdf8; --accent-2: #6366f1; --success: #22c55e;
}
* { box-sizing: border-box; }
body { 
    margin: 0; font-family: system-ui, sans-serif; 
    background: var(--bg); color: var(--text); 
    height: 100vh; display: flex; flex-direction: column; overflow: hidden;
}
/* 2. REMOVE WHITE BOXES & BORDERS */
.panel { 
    background: var(--panel-soft); border: 1px solid var(--border); 
    border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; 
}
textarea { background: transparent!important; color: transparent!important; border: none!important; outline: none!important; resize: none; position: absolute; }
.CodeMirror { background: var(--bg)!important; color: var(--text)!important; height: 100%; border: none!important; }
.CodeMirror-gutters { background: var(--panel-soft)!important; border-right: 1px solid var(--border)!important; }

/* Layout & Buttons */
header { padding: 12px 20px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
h1 { margin: 0; font-size: 18px; color: var(--accent); }
.status { font-size: 11px; font-weight: bold; }
.status.ready { color: var(--success); }
.status.error { color: #f87171; }
.buttons button { margin-left: 6px; padding: 8px 16px; border-radius: 8px; border: none; background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #020617; font-weight: 700; cursor: pointer; }
.buttons button:disabled { opacity: 0.3; cursor: not-allowed; }
main { flex: 1; padding: 12px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; overflow: hidden; }
.panel-header { padding: 8px 12px; font-size: 11px; color: var(--muted); border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.2); }
.output { padding: 12px; background: #020617; font-family: monospace; flex: 1; overflow: auto; white-space: pre-wrap; font-size: 14px; }
.output-input { display: inline-block; outline: none!important; border: none!important; border-bottom: 2px solid var(--accent)!important; color: var(--accent); min-width: 15px; padding: 0 2px; }
</style>
</head>
<body>

<header>
  <div><h1>üêç MyPythonLab</h1><span id="status" class="status">SYSTEM STARTING...</span></div>
  <div class="buttons">
    <button id="runBtn" disabled>‚ñ∂ Run</button>
    <button id="stopBtn" disabled>‚èπ Stop</button>
    <button onclick="clearOutput()" style="background: var(--border); color: var(--text);">Clear</button>
  </div>
</header>

<main>
  <div class="panel">
    <div class="panel-header">PYTHON CODE</div>
    <textarea id="code"></textarea>
  </div>
  <div class="panel">
    <div class="panel-header">INTERACTIVE CONSOLE</div>
    <div id="output" class="output"></div>
  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>

<script>
const output = document.getElementById("output");
const status = document.getElementById("status");
const runBtn = document.getElementById("runBtn");
const stopBtn = document.getElementById("stopBtn");

function log(msg, color = "var(--muted)") {
    output.innerHTML += `<div style="color:${color}; font-size:12px; margin-top:4px;">> ${msg}</div>`;
}

// 3. SECURE INITIALIZATION
window.onload = () => {
    const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: "python", theme: "dracula", lineNumbers: true, indentUnit: 4
    });
    editor.setValue(localStorage.getItem("mypythonlab_code") |

| `name = input("Enter name: ")\nprint(f"Hello {name}!")`);
    editor.on("change", () => localStorage.setItem("mypythonlab_code", editor.getValue()));

    let sab, sInt32, sUint8, worker = null;

    if (typeof SharedArrayBuffer === "undefined") {
        status.textContent = "SECURITY BLOCKED";
        status.className = "status error";
        log("ERROR: SharedArrayBuffer is disabled.", "#f87171");
        log("This is why you were stuck. Vercel headers are not active yet.", "#f87171");
        return;
    }

    sab = new SharedArrayBuffer(1024 * 64);
    sInt32 = new Int32Array(sab);
    sUint8 = new Uint8Array(sab);
    status.textContent = "READY";
    status.className = "status ready";
    runBtn.disabled = false;

    function handleInput() {
        const span = document.createElement("span");
        span.className = "output-input";
        span.contentEditable = "true";
        output.appendChild(span);
        span.focus();
        span.onkeydown = (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                const val = span.textContent + "\n";
                span.contentEditable = "false";
                const bytes = new TextEncoder().encode(val);
                sUint8.set(bytes, 8);
                sInt32[4] = bytes.length;
                Atomics.store(sInt32, 0, 1);
                Atomics.notify(sInt32, 0);
                output.appendChild(document.createElement("br"));
            }
        };
    }

    runBtn.onclick = () => {
        output.innerHTML = "";
        runBtn.disabled = true;
        stopBtn.disabled = false;
        status.textContent = "RUNNING...";
        
        if (worker) worker.terminate();
        const src = `
            importScripts("https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js");
            let pyodide, sInt32, sUint8;
            self.onmessage = async (e) => {
                const { code, sab } = e.data;
                sInt32 = new Int32Array(sab);
                sUint8 = new Uint8Array(sab);
                if (!pyodide) {
                    pyodide = await loadPyodide();
                    pyodide.setStdout({ batched: (s) => self.postMessage({ type: "out", text: s }) });
                    pyodide.setStdin({ read(buffer) {
                        self.postMessage({ type: "req" });
                        Atomics.wait(sInt32, 0, 0);
                        const len = sInt32[4];
                        buffer.set(sUint8.slice(8, 8 + len));
                        Atomics.store(sInt32, 0, 0);
                        return len;
                    }});
                }
                try { await pyodide.runPythonAsync(code); } 
                catch (err) { self.postMessage({ type: "out", text: err.toString() }); }
                self.postMessage({ type: "done" });
            };`;
        worker = new Worker(URL.createObjectURL(new Blob([src], {type:"application/javascript"})));
        worker.onmessage = (e) => {
            if (e.data.type === "out") output.innerHTML += `<span>${e.data.text}</span>`;
            if (e.data.type === "req") handleInput();
            if (e.data.type === "done") {
                runBtn.disabled = false;
                stopBtn.disabled = true;
                status.textContent = "READY";
            }
        };
        worker.postMessage({ code: editor.getValue(), sab: sab });
    };

    stopBtn.onclick = () => {
        if (worker) worker.terminate();
        worker = null;
        runBtn.disabled = false;
        stopBtn.disabled = true;
        status.textContent = "READY";
        log("Execution Stopped.", "#f87171");
    };
};

function clearOutput() { output.innerHTML = ""; }
</script>
</body>
</html>
