<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Pro IDE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    
    <style>
        :root {
            --bg-dark: #0d1117;
            --panel-color: #161b22;
            --border-color: #30363d;
            --text-primary: #e6edf3;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --success: #3fb950;
            --danger: #f85149;
            --warning: #d29922;
            --console-bg: #010409;
        }

        * { box-sizing: border-box; outline: none!important; }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 5px; border: 2px solid var(--bg-dark); }
        ::-webkit-scrollbar-thumb:hover { background: #484f58; }

        /* Header */
        header {
            height: 56px;
            padding: 0 24px;
            background: var(--panel-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 100;
        }

       .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

       .logo-svg { width: 28px; height: 28px; }

        h1 {
            margin: 0;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-primary);
        }

       .status-badge {
            font-size: 9px;
            font-weight: 800;
            padding: 2px 10px;
            border-radius: 12px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

       .ready { color: var(--success); border-color: rgba(63, 185, 80, 0.3); }
       .running { color: var(--accent); border-color: rgba(88, 166, 255, 0.4); box-shadow: 0 0 10px rgba(88, 166, 255, 0.1); }

        /* Buttons */
       .controls { display: flex; gap: 10px; }

       .btn {
            padding: 7px 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            background: #21262d;
            color: #c9d1d9;
            display: flex;
            align-items: center;
            gap: 6px;
        }

       .btn:hover:not(:disabled) { background: #30363d; border-color: #8b949e; transform: translateY(-1px); }
       .btn:active:not(:disabled) { transform: translateY(0); }
       .btn:disabled { opacity: 0.3; cursor: not-allowed; }

       .btn-run { background: var(--success); color: white; border: none; }
       .btn-run:hover:not(:disabled) { background: #46bc5a; box-shadow: 0 0 15px rgba(63, 185, 80, 0.2); }

       .btn-save { background: #238636; color: white; border: none; }
       .btn-save.saved { background: var(--accent); }

       .btn-stop { background: var(--danger); color: white; border: none; }

        /* Main View */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding: 16px;
            background-color: var(--bg-dark);
        }

       .pane {
            background: var(--panel-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

       .pane-header {
            padding: 10px 16px;
            background: #1c2128;
            font-size: 11px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }

        /* CodeMirror Styling */
       .CodeMirror {
            flex: 1;
            height: 100%!important;
            font-family: 'Fira Code', 'Cascadia Code', monospace;
            font-size: 14px;
            background: var(--panel-color)!important;
        }

       .CodeMirror-gutters { background: #1c2128!important; border-right: 1px solid var(--border-color); }

        /* Console styling */
       .console-screen {
            flex: 1;
            padding: 18px;
            font-family: 'Fira Code', monospace;
            overflow-y: auto;
            white-space: pre-wrap;
            background-color: var(--console-bg)!important;
            font-size: 14px;
            line-height: 1.6;
            color: #d1d5db;
        }

       .input-cursor {
            display: inline-block;
            min-width: 1ch;
            border-bottom: 2px solid var(--accent);
            color: white;
            padding: 0 2px;
            background: rgba(88, 166, 255, 0.1);
        }
        
       .error-text { color: var(--danger); }
       .sys-text { color: var(--text-muted); font-style: italic; font-size: 12px; }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <svg class="logo-svg" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M24.05 4C18.17 4 18.52 6.55 18.52 6.55V9.16H24.23V9.95H16.14C16.14 9.95 10.3 10.45 10.3 16.27C10.3 22.1 14.88 22.33 14.88 22.33H17.43V18.78C17.43 18.78 17.27 14.48 21.67 14.48H29.76C29.76 14.48 33.86 14.28 33.86 10.51V6.95C33.86 6.95 34.25 4 24.05 4Z" fill="#3776AB"/>
            <path d="M23.95 44C29.83 44 29.48 41.45 29.48 41.45V38.84H23.77V38.05H31.86C31.86 38.05 37.7 37.55 37.7 31.73C37.7 25.9 33.12 25.67 33.12 25.67H30.57V29.22C30.57 29.22 30.73 33.52 26.33 33.52H18.24C18.24 33.52 14.14 33.72 14.14 37.49V41.05C14.14 41.05 13.75 44 23.95 44Z" fill="#FFD43B"/>
            <circle cx="16.5" cy="11.5" r="1.5" fill="white"/>
            <circle cx="31.5" cy="36.5" r="1.5" fill="white"/>
        </svg>
        <h1>Pro Python</h1>
        <span id="status" class="status-badge ready">Ready</span>
    </div>
    <div class="controls">
        <button id="saveBtn" class="btn btn-save">Save</button>
        <button id="clearBtn" class="btn">Clear</button>
        <button id="stopBtn" class="btn btn-stop" style="display:none">Stop</button>
        <button id="runBtn" class="btn btn-run" disabled>Run Code</button>
    </div>
</header>

<main>
    <div class="pane">
        <div class="pane-header"><span>Editor</span><span>main.py</span></div>
        <textarea id="editorTextarea"></textarea>
    </div>
    <div class="pane">
        <div class="pane-header"><span>Console</span><span>Terminal</span></div>
        <div id="consoleOutput" class="console-screen"></div>
    </div>
</main>

<script>
    const output = document.getElementById("consoleOutput");
    const status = document.getElementById("status");
    const runBtn = document.getElementById("runBtn");
    const stopBtn = document.getElementById("stopBtn");
    const clearBtn = document.getElementById("clearBtn");
    const saveBtn = document.getElementById("saveBtn");

    const editor = CodeMirror.fromTextArea(document.getElementById("editorTextarea"), {
        mode: "python",
        theme: "dracula",
        lineNumbers: true,
        indentUnit: 4,
        autoCloseBrackets: true,
        matchBrackets: true,
        extraKeys: {
            "Ctrl-Enter": () => runBtn.click(),
            "Cmd-Enter": () => runBtn.click(),
            "Ctrl-S": () => saveBtn.click()
        }
    });

    const demoCode = `# Advanced IDE Features
import math

print("SYSTEM INITIALIZED")
name = input("Identify yourself: ")

if name:
    print(f"Welcome, Agent {name}.")
    radius = input("Enter a circle radius to compute: ")
    try:
        r = float(radius)
        print(f"Area: {math.pi * r**2:.2f}")
    except:
        print("Invalid input.")
else:
    print("No identification provided.")`;

    editor.setValue(localStorage.getItem('py_ide_v5_code') |

| demoCode);

    saveBtn.onclick = () => {
        localStorage.setItem('py_ide_v5_code', editor.getValue());
        saveBtn.textContent = "Saved";
        saveBtn.classList.add('saved');
        setTimeout(() => {
            saveBtn.textContent = "Save";
            saveBtn.classList.remove('saved');
        }, 1500);
    };

    let worker = null;
    let sab, sInt32, sUint8;

    try {
        sab = new SharedArrayBuffer(1024 * 64);
        sInt32 = new Int32Array(sab);
        sUint8 = new Uint8Array(sab);
        runBtn.disabled = false;
    } catch (e) {
        status.textContent = "SAB ERROR";
        status.className = "status-badge error";
    }

    function write(text, className = "") {
        const span = document.createElement("span");
        if (className) span.className = className;
        span.textContent = text;
        output.appendChild(span);
        output.scrollTop = output.scrollHeight;
    }

    function handleInput() {
        const inputSpan = document.createElement("span");
        inputSpan.className = "input-cursor";
        inputSpan.contentEditable = "true";
        output.appendChild(inputSpan);
        inputSpan.focus();

        inputSpan.onkeydown = (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                const val = inputSpan.textContent + "\n";
                inputSpan.contentEditable = "false";
                inputSpan.classList.remove("input-cursor");
                write("\n");

                const encoded = new TextEncoder().encode(val);
                sUint8.set(encoded, 8);
                sInt32[1] = encoded.length;
                Atomics.store(sInt32, 0, 1);
                Atomics.notify(sInt32, 0);
            }
        };
    }

    runBtn.onclick = () => {
        output.innerHTML = "";
        runBtn.style.display = "none";
        stopBtn.style.display = "flex";
        status.textContent = "Running";
        status.className = "status-badge running";

        if (worker) worker.terminate();

        const workerBlob = new Blob(;

                                Atomics.store(sInt32, 0, 0);
                                return len;
                            }
                        });
                    }
                    await pyodide.runPythonAsync(code);
                } catch (err) {
                    self.postMessage({ type: "err", text: "\\n" + err.toString() });
                }
                self.postMessage({ type: "done" });
            };
        `], { type: 'application/javascript' });

        worker = new Worker(URL.createObjectURL(workerBlob));
        worker.onmessage = (e) => {
            if (e.data.type === "out") write(e.data.text);
            else if (e.data.type === "err") write(e.data.text, "error-text");
            else if (e.data.type === "in") handleInput();
            else if (e.data.type === "done") resetUI();
        };
        worker.postMessage({ code: editor.getValue(), sab: sab });
    };

    function resetUI() {
        runBtn.style.display = "flex";
        stopBtn.style.display = "none";
        status.textContent = "Ready";
        status.className = "status-badge ready";
    }

    stopBtn.onclick = () => {
        if (worker) worker.terminate();
        resetUI();
        write("\n", "sys-text");
    };

    clearBtn.onclick = () => { output.innerHTML = ""; };
</script>
</body>
</html>
