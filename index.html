<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE</title>
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    
    <style>
        :root {
            --bg-dark: #0b1020;
            --panel-color: #0f172a;
            --border-color: #1f2933;
            --text-primary: #e5e7eb;
            --accent-blue: #38bdf8;
            --accent-yellow: #ffd43b;
            --error-red: #f87171;
            --success-green: #22c55e;
            --save-green: #10b981;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 8px 20px;
            background: var(--panel-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-svg {
            width: 32px;
            height: 32px;
        }

        h1 {
            margin: 0;
            font-size: 18px;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 900;
        }

        .status-indicator {
            font-size: 11px;
            font-weight: bold;
            margin-left: 15px;
            text-transform: uppercase;
            background: rgba(0,0,0,0.3);
            padding: 4px 10px;
            border-radius: 20px;
        }

        .ready { color: var(--success-green); border: 1px solid rgba(34, 197, 94, 0.3); }
        .running { color: var(--accent-blue); border: 1px solid rgba(56, 189, 248, 0.3); animation: blink 1.5s infinite; }

        @keyframes blink { 50% { opacity: 0.5; } }

        .controls {
            display: flex;
            gap: 8px;
        }

        .controls button {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        #runBtn { background: var(--accent-blue); color: #0f172a; }
        #runBtn:hover { filter: brightness(1.1); }
        #runBtn:disabled { opacity: 0.3; cursor: not-allowed; }

        .secondary-btn { background: #334155; color: white; }
        #saveBtn { background: var(--save-green); color: white; }
        #stopBtn { background: #ef4444; color: white; }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
        }

        .pane {
            background: var(--panel-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
        }

        .pane-label {
            padding: 8px 12px;
            font-size: 10px;
            letter-spacing: 1px;
            font-weight: 800;
            color: #94a3b8;
            background: rgba(0,0,0,0.4);
            border-bottom: 1px solid var(--border-color);
            text-transform: uppercase;
        }

        .CodeMirror {
            flex: 1;
            height: 100% !important;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
        }

        .console-screen {
            flex: 1;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            overflow-y: auto;
            white-space: pre-wrap;
            background-color: #020617 !important;
            font-size: 14px;
            line-height: 1.5;
            color: #d1d5db;
        }

        .input-cursor {
            display: inline-block;
            min-width: 1ch;
            border-bottom: 2px solid var(--accent-blue);
            outline: none;
            color: white;
            padding: 0 2px;
            background: rgba(56, 189, 248, 0.1);
        }
    </style>
</head>
<body>

<header>
    <div class="brand-section">
        <!-- Python Logo SVG -->
        <svg class="logo-svg" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M24.05 4C18.17 4 18.52 6.55 18.52 6.55V9.16H24.23V9.95H16.14C16.14 9.95 10.3 10.45 10.3 16.27C10.3 22.1 14.88 22.33 14.88 22.33H17.43V18.78C17.43 18.78 17.27 14.48 21.67 14.48H29.76C29.76 14.48 33.86 14.28 33.86 10.51V6.95C33.86 6.95 34.25 4 24.05 4Z" fill="#3776AB"/>
            <path d="M23.95 44C29.83 44 29.48 41.45 29.48 41.45V38.84H23.77V38.05H31.86C31.86 38.05 37.7 37.55 37.7 31.73C37.7 25.9 33.12 25.67 33.12 25.67H30.57V29.22C30.57 29.22 30.73 33.52 26.33 33.52H18.24C18.24 33.52 14.14 33.72 14.14 37.49V41.05C14.14 41.05 13.75 44 23.95 44Z" fill="#FFD43B"/>
            <circle cx="16.5" cy="11.5" r="1.5" fill="white"/>
            <circle cx="31.5" cy="36.5" r="1.5" fill="white"/>
        </svg>
        <h1>Python IDE</h1>
        <span id="status" class="status-indicator ready">READY</span>
    </div>
    <div class="controls">
        <button id="saveBtn">Save</button>
        <button id="clearBtn" class="secondary-btn">Clear</button>
        <button id="stopBtn" style="display:none">Stop</button>
        <button id="runBtn" disabled>Run Code</button>
    </div>
</header>

<main>
    <div class="pane">
        <div class="pane-label">Editor</div>
        <textarea id="editorTextarea"></textarea>
    </div>
    <div class="pane">
        <div class="pane-label">Console</div>
        <div id="consoleOutput" class="console-screen"></div>
    </div>
</main>

<script>
    const output = document.getElementById("consoleOutput");
    const status = document.getElementById("status");
    const runBtn = document.getElementById("runBtn");
    const stopBtn = document.getElementById("stopBtn");
    const clearBtn = document.getElementById("clearBtn");
    const saveBtn = document.getElementById("saveBtn");

    const editor = CodeMirror.fromTextArea(document.getElementById("editorTextarea"), {
        mode: "python",
        theme: "dracula",
        lineNumbers: true,
        indentUnit: 4,
        autoCloseBrackets: true,
        matchBrackets: true,
        indentWithTabs: false,
        extraKeys: {
            "Ctrl-Enter": function(cm) { runBtn.click(); },
            "Cmd-Enter": function(cm) { runBtn.click(); },
            "Ctrl-S": function(cm) { saveBtn.click(); },
            "Cmd-S": function(cm) { saveBtn.click(); }
        }
    });

    const defaultCode = `# Welcome to your Python Playground!
# Logic, loops, and math work here.
import random

def start():
    print("PYTHON IDE ONLINE")
    print("-----------------")
    user = input("Identify yourself: ")
    print(f"Greetings, {user}. System is ready.")
    
    # Example logic
    secret = random.randint(1, 5)
    guess = input("Guess a number between 1 and 5: ")
    
    if guess == str(secret):
        print("MATCH DETECTED. Access granted.")
    else:
        print(f"ERROR. Correct code was {secret}.")

start()`;

    editor.setValue(localStorage.getItem('python_ide_code_v4') || defaultCode);

    saveBtn.onclick = () => {
        localStorage.setItem('python_ide_code_v4', editor.getValue());
        const original = saveBtn.textContent;
        saveBtn.textContent = "Saved!";
        setTimeout(() => saveBtn.textContent = original, 1500);
    };

    let worker = null;
    let sab, sInt32, sUint8;

    try {
        sab = new SharedArrayBuffer(1024 * 64);
        sInt32 = new Int32Array(sab);
        sUint8 = new Uint8Array(sab);
        runBtn.disabled = false;
    } catch (e) {
        status.textContent = "SAB ERROR";
        status.className = "status-indicator error";
    }

    function printToConsole(text) {
        const node = document.createTextNode(text);
        output.appendChild(node);
        output.scrollTop = output.scrollHeight;
    }

    function handleInput() {
        const inputSpan = document.createElement("span");
        inputSpan.className = "input-cursor";
        inputSpan.contentEditable = "true";
        output.appendChild(inputSpan);
        inputSpan.focus();

        inputSpan.onkeydown = (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                const val = inputSpan.textContent + "\n";
                inputSpan.contentEditable = "false";
                inputSpan.classList.remove("input-cursor");
                printToConsole("\n");

                const encoded = new TextEncoder().encode(val);
                sUint8.set(encoded, 8);
                sInt32[1] = encoded.length;
                Atomics.store(sInt32, 0, 1);
                Atomics.notify(sInt32, 0);
            }
        };
    }

    runBtn.onclick = () => {
        output.innerHTML = "";
        runBtn.style.display = "none";
        stopBtn.style.display = "block";
        status.textContent = "RUNNING";
        status.className = "status-indicator running";

        if (worker) worker.terminate();

        const workerBlob = new Blob([`
            importScripts("https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js");
            let pyodide;
            self.onmessage = async (e) => {
                const { code, sab } = e.data;
                const sInt32 = new Int32Array(sab);
                const sUint8 = new Uint8Array(sab);
                try {
                    if (!pyodide) {
                        pyodide = await loadPyodide();
                        pyodide.setStdout({
                            write: (buf) => {
                                const text = new TextDecoder().decode(buf);
                                self.postMessage({ type: "out", text: text });
                                return buf.length;
                            }
                        });
                        pyodide.setStdin({
                            read: (buf) => {
                                self.postMessage({ type: "in" });
                                Atomics.wait(sInt32, 0, 0);
                                const len = sInt32[1];
                                buf.set(sUint8.slice(8, 8 + len));
                                Atomics.store(sInt32, 0, 0);
                                return len;
                            }
                        });
                    }
                    await pyodide.runPythonAsync(code);
                } catch (err) {
                    self.postMessage({ type: "out", text: "\\n" + err.toString() });
                }
                self.postMessage({ type: "done" });
            };
        `], { type: 'application/javascript' });

        worker = new Worker(URL.createObjectURL(workerBlob));
        worker.onmessage = (e) => {
            if (e.data.type === "out") printToConsole(e.data.text);
            else if (e.data.type === "in") handleInput();
            else if (e.data.type === "done") resetUI();
        };
        worker.postMessage({ code: editor.getValue(), sab: sab });
    };

    function resetUI() {
        runBtn.style.display = "block";
        stopBtn.style.display = "none";
        status.textContent = "READY";
        status.className = "status-indicator ready";
    }

    stopBtn.onclick = () => {
        if (worker) worker.terminate();
        resetUI();
        printToConsole("\n[TERMINATED]");
    };

    clearBtn.onclick = () => { output.innerHTML = ""; };
</script>
</body>
</html>
