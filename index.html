<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE</title>
    
    <!-- CodeMirror Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">

    <!-- Addons: Auto-Close & Indentation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/matchbrackets.min.js"></script>

    <!-- Addons: Linting (Red Underline) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/lint/lint.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/lint/lint.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #0b1020;
            --panel-color: #0f172a;
            --border-color: #1f2933;
            --text-primary: #e5e7eb;
            --accent-blue: #38bdf8;
            --error-red: #f87171;
            --success-green: #22c55e;
        }

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 10px 20px;
            background: var(--panel-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls button {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-left: 8px;
        }

        #runBtn { background: var(--accent-blue); color: #0f172a; }
        #stopBtn { background: #ef4444; color: white; }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
        }

        .pane {
            background: var(--panel-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane-header {
            padding: 8px 12px;
            font-size: 10px;
            font-weight: 800;
            color: #94a3b8;
            background: rgba(0,0,0,0.4);
            text-transform: uppercase;
        }

        .CodeMirror {
            flex: 1;
            height: 100% !important;
            font-size: 14px;
        }

        /* Styling for the red wavy error line */
        .CodeMirror-lint-mark-error {
            border-bottom: 2px wavy #ff4444 !important;
            background: rgba(255, 0, 0, 0.1) !important;
        }

        .console-screen {
            flex: 1;
            padding: 15px;
            font-family: monospace;
            overflow-y: auto;
            background-color: #020617;
            color: #d1d5db;
        }

        .input-cursor {
            border-bottom: 2px solid var(--accent-blue);
            outline: none;
            background: rgba(56, 189, 248, 0.1);
            display: inline-block;
            min-width: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Python IDE</h1>
    <div class="controls">
        <button id="saveBtn" style="background: #10b981; color: white;">Save</button>
        <button id="stopBtn" style="display:none">Stop</button>
        <button id="runBtn">Run Code</button>
    </div>
</header>

<main>
    <div class="pane">
        <div class="pane-header">Editor</div>
        <textarea id="editorTextarea"></textarea>
    </div>
    <div class="pane">
        <div class="pane-header">Console</div>
        <div id="consoleOutput" class="console-screen"></div>
    </div>
</main>

<script>
    const output = document.getElementById("consoleOutput");
    const runBtn = document.getElementById("runBtn");
    const stopBtn = document.getElementById("stopBtn");

    // LINTER: Checks for common syntax errors
    CodeMirror.registerHelper("lint", "python", function(text) {
        let found = [];
        let lines = text.split("\n");
        let bracketStack = [];

        for (let i = 0; i < lines.length; i++) {
            let line = lines[i];
            let trimmed = line.trim();

            // 1. Check for unclosed quotes
            let quotes = line.match(/"/g) || [];
            let singleQuotes = line.match(/'/g) || [];
            if (quotes.length % 2 !== 0 || singleQuotes.length % 2 !== 0) {
                found.push({
                    from: CodeMirror.Pos(i, 0),
                    to: CodeMirror.Pos(i, line.length),
                    message: "Unterminated string literal",
                    severity: "error"
                });
            }

            // 2. Check for missing colons
            if (/^(if|def|for|while|elif|else|try|except|class)\b/.test(trimmed)) {
                if (!trimmed.endsWith(":") && !trimmed.includes("#")) {
                    found.push({
                        from: CodeMirror.Pos(i, 0),
                        to: CodeMirror.Pos(i, line.length),
                        message: "Expected ':'",
                        severity: "error"
                    });
                }
            }

            // 3. Bracket matching
            for (let j = 0; j < line.length; j++) {
                if (['(', '[', '{'].includes(line[j])) bracketStack.push({line: i, pos: j});
                else if ([')', ']', '}'].includes(line[j])) {
                    if (bracketStack.length === 0) {
                        found.push({from: CodeMirror.Pos(i, j), to: CodeMirror.Pos(i, j+1), message: "Unexpected bracket", severity: "error"});
                    } else bracketStack.pop();
                }
            }
        }
        bracketStack.forEach(b => found.push({from: CodeMirror.Pos(b.line, b.pos), to: CodeMirror.Pos(b.line, b.pos+1), message: "Unclosed bracket", severity: "error"}));
        return found;
    });

    const editor = CodeMirror.fromTextArea(document.getElementById("editorTextarea"), {
        mode: "python",
        theme: "dracula",
        lineNumbers: true,
        smartIndent: true,
        indentUnit: 4,
        autoCloseBrackets: true,
        matchBrackets: true,
        gutters: ["CodeMirror-lint-markers"],
        lint: true,
        extraKeys: {
            "Ctrl-Enter": () => runBtn.click(),
            "Cmd-Enter": () => runBtn.click()
        }
    });

    editor.setValue(`day = input("How was your day? ")\nprint(f"OH! Your day was {day}. Ok )`);

    let worker = null;

    function printToConsole(text) {
        output.appendChild(document.createTextNode(text));
        output.scrollTop = output.scrollHeight;
    }

    function handleInput() {
        const span = document.createElement("span");
        span.className = "input-cursor";
        span.contentEditable = "true";
        output.appendChild(span);
        span.focus();
        
        span.onkeydown = (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                const val = span.textContent;
                span.contentEditable = "false";
                span.classList.remove("input-cursor");
                printToConsole("\n");
                if (worker) {
                    worker.postMessage({ type: "input", value: val });
                }
            }
        };
    }

    runBtn.onclick = () => {
        output.innerHTML = "";
        runBtn.style.display = "none";
        stopBtn.style.display = "block";
        
        if (worker) worker.terminate();
        
        const workerBlob = new Blob([`
            importScripts("https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js");
            let py;
            let inputResolve;

            self.onmessage = async (e) => {
                if (e.data.type === "run") {
                    if (!py) {
                        py = await loadPyodide();
                        py.setStdout({
                            write: (b) => {
                                self.postMessage({ type: "out", value: new TextDecoder().decode(b) });
                                return b.length;
                            }
                        });
                        py.setStdin({
                            read: (b) => {
                                self.postMessage({ type: "stdin_req" });
                                // We use a synchronous loop trick with a promise resolve if needed
                                // but for Pyodide async is better handled via runPythonAsync
                                // For standard stdin.read, we need to wait. 
                                // Since we don't have SAB, we'll suggest using input() via a custom async bridge if possible
                                // or simply accept that prompt-based stdin is hard without SAB.
                                return 0; 
                            }
                        });
                        
                        // Override built-in input for non-SAB environments
                        await py.runPythonAsync(\`
import builtins
import js

def custom_input(prompt=""):
    if prompt:
        js.self.postMessage(js.Object.fromEntries([["type", "out"], ["value", str(prompt)]]))
    
    js.self.postMessage(js.Object.fromEntries([["type", "stdin_req"]]))
    return js.self.sync_input_getter()

# Note: True synchronous input without SAB/Atomics in a worker is impossible.
# We will monkeypatch input to use a workaround or alert the user.
\`);
                    }

                    try {
                        // Better approach: wrap the code to handle input() as a message sequence
                        // Since this is a simple IDE, we'll try to execute it.
                        await py.runPythonAsync(e.data.code);
                    } catch(err) {
                        self.postMessage({ type: "out", value: "\\n" + err.toString() });
                    }
                    self.postMessage({ type: "done" });
                } else if (e.data.type === "input") {
                    if (inputResolve) inputResolve(e.data.value);
                }
            };
        `], { type: 'application/javascript' });

        worker = new Worker(URL.createObjectURL(workerBlob));
        worker.onmessage = (e) => {
            if (e.data.type === "out") printToConsole(e.data.value);
            else if (e.data.type === "stdin_req") handleInput();
            else if (e.data.type === "done") {
                runBtn.style.display = "block";
                stopBtn.style.display = "none";
            }
        };
        worker.postMessage({ type: "run", code: editor.getValue() });
    };

    stopBtn.onclick = () => {
        if (worker) worker.terminate();
        runBtn.style.display = "block";
        stopBtn.style.display = "none";
        printToConsole("\n[Program Terminated]");
    };
    
    document.getElementById("saveBtn").onclick = () => {
        localStorage.setItem('python_ide_save', editor.getValue());
        alert("Saved locally!");
    };
</script>
</body>
</html>
