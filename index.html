<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE</title>
    <!-- CodeMirror Assets -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    
    <style>
        :root {
            --bg-dark: #0b1020;
            --panel-color: #0f172a;
            --border-color: #1f2933;
            --text-main: #f8fafc;
            --accent-blue: #38bdf8;
            --save-green: #10b981;
            --console-bg: #020617;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 12px 20px;
            background: var(--panel-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 {
            margin: 0;
            font-size: 18px;
            color: var(--accent-blue);
            font-weight: 800;
        }

        .status {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .status-ready { color: var(--save-green); }
        .status-running { color: var(--accent-blue); animation: blink 1s infinite; }

        @keyframes blink { 50% { opacity: 0.5; } }

        .toolbar { display: flex; gap: 8px; }

        button {
            padding: 6px 16px;
            border-radius: 4px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn-run { background: var(--accent-blue); color: #020617; }
        .btn-save { background: var(--save-green); color: white; }
        .btn-save.saved { background: #059669; }
        .btn-clear { background: #334155; color: white; }
        .btn-stop { background: #ef4444; color: white; }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
            height: calc(100vh - 55px);
        }

        .pane {
            background: var(--panel-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane-label {
            padding: 6px 12px;
            font-size: 10px;
            font-weight: 800;
            color: #64748b;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border-color);
            text-transform: uppercase;
        }

        /* Editor Syntax Highlighting */
        .CodeMirror {
            flex: 1;
            height: 100% !important;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
        }

        .console {
            flex: 1;
            background: var(--console-bg);
            padding: 15px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 15px;
            color: #e2e8f0;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .input-line {
            display: inline-block;
            min-width: 5px;
            background: rgba(56, 189, 248, 0.15);
            border-bottom: 2px solid var(--accent-blue);
            outline: none;
            color: white;
            padding: 0 2px;
        }
    </style>
</head>
<body>

<header>
    <div class="brand">
        <h1>PYTHON IDE</h1>
        <div id="status" class="status">Loading Engine...</div>
    </div>
    <div class="toolbar">
        <button id="saveBtn" class="btn-save">Save</button>
        <button id="clearBtn" class="btn-clear">Clear</button>
        <button id="stopBtn" class="btn-stop" style="display:none">Stop</button>
        <button id="runBtn" class="btn-run" disabled>Run Code</button>
    </div>
</header>

<main>
    <div class="pane">
        <div class="pane-label">Editor</div>
        <textarea id="editorTextarea"></textarea>
    </div>
    <div class="pane">
        <div class="pane-label">Console</div>
        <div id="console" class="console"></div>
    </div>
</main>

<script>
    const consoleEl = document.getElementById("console");
    const statusEl = document.getElementById("status");
    const runBtn = document.getElementById("runBtn");
    const stopBtn = document.getElementById("stopBtn");
    const saveBtn = document.getElementById("saveBtn");
    const clearBtn = document.getElementById("clearBtn");

    // CodeMirror Initialization
    const editor = CodeMirror.fromTextArea(document.getElementById("editorTextarea"), {
        mode: "python",
        theme: "dracula",
        lineNumbers: true,
        indentUnit: 4,
        autoCloseBrackets: true,
        matchBrackets: true,
        extraKeys: {
            "Ctrl-Enter": () => runBtn.click(),
            "Cmd-Enter": () => runBtn.click(),
            "Ctrl-S": () => saveBtn.click()
        }
    });

    const initialCode = localStorage.getItem('python_ide_code') || `name = input("Hello? What is your name? ")\nprint(f"Oh your name is {name}? That's a nice name")`;
    editor.setValue(initialCode);

    saveBtn.onclick = () => {
        localStorage.setItem('python_ide_code', editor.getValue());
        saveBtn.textContent = "Saved!";
        saveBtn.classList.add('saved');
        setTimeout(() => {
            saveBtn.textContent = "Save";
            saveBtn.classList.remove('saved');
        }, 1500);
    };

    let worker = null;
    let sab, sInt32, sUint8;
    let bufferedOutput = "";

    // Initialize SharedArrayBuffer for synchronous input
    try {
        sab = new SharedArrayBuffer(1024 * 64);
        sInt32 = new Int32Array(sab);
        sUint8 = new Uint8Array(sab);
        statusEl.textContent = "Ready";
        statusEl.className = "status status-ready";
        runBtn.disabled = false;
    } catch (e) {
        statusEl.textContent = "SAB Error";
        console.error("SharedArrayBuffer not supported:", e);
    }

    function writeToConsole(text) {
        const textNode = document.createTextNode(text);
        consoleEl.appendChild(textNode);
        consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    function createInputArea() {
        // Flush buffered prompt text immediately before input
        if (bufferedOutput) {
            writeToConsole(bufferedOutput);
            bufferedOutput = "";
        }

        const inputSpan = document.createElement("span");
        inputSpan.className = "input-line";
        inputSpan.contentEditable = "true";
        consoleEl.appendChild(inputSpan);
        inputSpan.focus();

        inputSpan.onkeydown = (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                const val = inputSpan.textContent + "\n";
                inputSpan.contentEditable = "false";
                inputSpan.classList.remove("input-line");
                
                // Write the user's answer to console as normal text
                writeToConsole("\n");

                // Send to worker
                const encoded = new TextEncoder().encode(val);
                sUint8.set(encoded, 8);
                sInt32[1] = encoded.length;
                Atomics.store(sInt32, 0, 1);
                Atomics.notify(sInt32, 0);
            }
        };
    }

    runBtn.onclick = () => {
        consoleEl.innerHTML = "";
        bufferedOutput = "";
        runBtn.style.display = "none";
        stopBtn.style.display = "block";
        statusEl.textContent = "Running...";
        statusEl.className = "status status-running";

        if (worker) worker.terminate();

        const workerBlob = new Blob([`
            importScripts("https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js");
            let pyodide;

            self.onmessage = async (e) => {
                const { code, sab } = e.data;
                const sInt32 = new Int32Array(sab);
                const sUint8 = new Uint8Array(sab);

                try {
                    if (!pyodide) {
                        pyodide = await loadPyodide();
                        pyodide.setStdout({ batched: (s) => self.postMessage({ type: "out", text: s }) });
                        pyodide.setStdin({
                            read(buffer) {
                                self.postMessage({ type: "stdin" });
                                Atomics.wait(sInt32, 0, 0);
                                const len = sInt32[1];
                                buffer.set(sUint8.slice(8, 8 + len));
                                Atomics.store(sInt32, 0, 0);
                                return len;
                            }
                        });
                    }
                    await pyodide.runPythonAsync(code);
                } catch (err) {
                    self.postMessage({ type: "out", text: "\\n" + err.toString() });
                }
                self.postMessage({ type: "done" });
            };
        `], { type: 'application/javascript' });

        worker = new Worker(URL.createObjectURL(workerBlob));

        worker.onmessage = (e) => {
            if (e.data.type === "out") {
                bufferedOutput += e.data.text;
                if (e.data.text.includes("\n")) {
                    writeToConsole(bufferedOutput);
                    bufferedOutput = "";
                }
            } else if (e.data.type === "stdin") {
                createInputArea();
            } else if (e.data.type === "done") {
                if (bufferedOutput) writeToConsole(bufferedOutput);
                resetUI();
            }
        };

        worker.postMessage({ code: editor.getValue(), sab: sab });
    };

    function resetUI() {
        runBtn.style.display = "block";
        stopBtn.style.display = "none";
        statusEl.textContent = "Ready";
        statusEl.className = "status status-ready";
    }

    stopBtn.onclick = () => {
        if (worker) worker.terminate();
        worker = null;
        resetUI();
        writeToConsole("\n[Process Stopped]");
    };

    clearBtn.onclick = () => {
        consoleEl.innerHTML = "";
        bufferedOutput = "";
    };
</script>

</body>
</html>
