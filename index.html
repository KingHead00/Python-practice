<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake - New skins</title>
    
    <!-- CodeMirror & Pyodide -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    
    <!-- Addons: Auto-Close, Match Brackets, Linting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/lint/lint.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/lint/lint.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    
    <style>
        :root {
            --bg-dark: #0b1020;
            --panel-color: #0f172a;
            --border-color: #1f2933;
            --text-primary: #e5e7eb;
            --accent-blue: #38bdf8;
            --error-red: #f87171;
            --success-green: #22c55e;
            --save-green: #10b981;
        }

        * { 
            box-sizing: border-box; 
            scrollbar-width: none; 
            -ms-overflow-style: none; 
        }

        *::-webkit-scrollbar { display: none; }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 10px 20px;
            background: var(--panel-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-size: 18px;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-indicator {
            font-size: 11px;
            font-weight: bold;
            margin-left: 15px;
            text-transform: uppercase;
        }

        .ready { color: var(--success-green); }
        .running { color: var(--accent-blue); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .controls { display: flex; gap: 8px; }

        .controls button {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        #runBtn { background: var(--accent-blue); color: #0f172a; }
        #runBtn:disabled { opacity: 0.3; cursor: not-allowed; }

        .secondary-btn { background: #334155; color: white; }
        #saveBtn { background: var(--save-green); color: white; }
        #stopBtn { background: #ef4444; color: white; }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
            height: calc(100vh - 60px);
        }

        .pane {
            background: var(--panel-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
        }

        .pane-header {
            padding: 8px 12px;
            font-size: 10px;
            letter-spacing: 1px;
            font-weight: 800;
            color: #94a3b8;
            background: rgba(0,0,0,0.4);
            border-bottom: 1px solid var(--border-color);
            text-transform: uppercase;
        }

        /* Editor Styling */
        #editorTextarea { opacity: 0; height: 0; }
        .CodeMirror { flex: 1; height: 100% !important; font-family: 'Fira Code', monospace; font-size: 14px; }
        
        /* Force red underline for errors */
        .CodeMirror-lint-mark-error {
            border-bottom: 2px wavy #ff4444 !important;
            background: transparent !important;
        }
        
        .CodeMirror-vscrollbar, .CodeMirror-hscrollbar { display: none !important; }

        .console-screen {
            flex: 1;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            overflow-y: auto;
            white-space: pre-wrap;
            background-color: #020617 !important;
            font-size: 14px;
            line-height: 1.5;
            color: #d1d5db;
        }

        .input-cursor {
            display: inline-block;
            min-width: 1ch;
            border-bottom: 2px solid var(--accent-blue);
            outline: none;
            color: white;
            padding: 0 2px;
            background: rgba(56, 189, 248, 0.1);
        }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center;">
        <h1>Python IDE</h1>
        <span id="status" class="status-indicator">INITIALIZING...</span>
    </div>
    <div class="controls">
        <button id="saveBtn">Save</button>
        <button id="clearBtn" class="secondary-btn">Clear</button>
        <button id="stopBtn" style="display:none">Stop</button>
        <button id="runBtn" disabled>Run Code</button>
    </div>
</header>

<main>
    <div class="pane">
        <div class="pane-header">Editor</div>
        <textarea id="editorTextarea"></textarea>
    </div>
    <div class="pane">
        <div class="pane-header">Console</div>
        <div id="consoleOutput" class="console-screen"></div>
    </div>
</main>

<script>
    const output = document.getElementById("consoleOutput");
    const status = document.getElementById("status");
    const runBtn = document.getElementById("runBtn");
    const stopBtn = document.getElementById("stopBtn");
    const clearBtn = document.getElementById("clearBtn");
    const saveBtn = document.getElementById("saveBtn");

    // --- 1. Custom Linter for Python Syntax ---
    CodeMirror.registerHelper("lint", "python", function(text) {
        let found = [];
        let lines = text.split("\n");
        let bracketStack = [];

        for (let i = 0; i < lines.length; i++) {
            let line = lines[i];
            let trimmed = line.trim();

            // Check: Missing colon
            if (/^(if|def|for|while|elif|else|try|except|class)\b/.test(trimmed)) {
                 if (!trimmed.endsWith(":") && !trimmed.includes("#")) {
                    found.push({
                        from: CodeMirror.Pos(i, 0),
                        to: CodeMirror.Pos(i, line.length),
                        message: "Syntax Error: Expected ':'",
                        severity: "error"
                    });
                 }
            }

            // Check: Unclosed quotes
            let quotes = (line.match(/"/g) || []).length;
            let singleQuotes = (line.match(/'/g) || []).length;
            if (quotes % 2 !== 0 || singleQuotes % 2 !== 0) {
                found.push({
                    from: CodeMirror.Pos(i, 0),
                    to: CodeMirror.Pos(i, line.length),
                    message: "Unterminated string",
                    severity: "error"
                });
            }

            // Check: Brackets
            for (let j = 0; j < line.length; j++) {
                let char = line[j];
                if (['(', '[', '{'].includes(char)) bracketStack.push({line: i, pos: j});
                else if ([')', ']', '}'].includes(char)) {
                    if (bracketStack.length === 0) found.push({from: CodeMirror.Pos(i, j), to: CodeMirror.Pos(i, j+1), message: "Unexpected bracket", severity: "error"});
                    else bracketStack.pop();
                }
            }
        }
        bracketStack.forEach(b => found.push({from: CodeMirror.Pos(b.line, b.pos), to: CodeMirror.Pos(b.line, b.pos+1), message: "Unclosed bracket", severity: "error"}));
        return found;
    });

    // --- 2. Initialize Editor with Addons ---
    const editor = CodeMirror.fromTextArea(document.getElementById("editorTextarea"), {
        mode: "python",
        theme: "dracula",
        lineNumbers: true,
        indentUnit: 4,
        smartIndent: true,      // Fixes enter indentation
        autoCloseBrackets: true,// Fixes auto-closing ( ) " "
        matchBrackets: true,
        gutters: ["CodeMirror-lint-markers"],
        lint: true,             // Enables red underline
        extraKeys: {
            "Ctrl-Enter": () => runBtn.click(),
            "Cmd-Enter": () => runBtn.click(),
            "Ctrl-S": () => saveBtn.click()
        }
    });

    const defaultCode = `name = input("Hello? What is your name? ")\nprint(f"Oh! Your name is {name}? That's a nice name")`;
    editor.setValue(localStorage.getItem('python_ide_code_final') || defaultCode);

    // --- 3. Pyodide Main Thread Setup (No SAB needed) ---
    let pyodide = null;
    let inputResolver = null;

    async function initPyodide() {
        try {
            pyodide = await loadPyodide();
            // Setup standard streams
            pyodide.setStdout({ batched: (msg) => printToConsole(msg + "\n") });
            pyodide.setStderr({ batched: (msg) => printToConsole(msg + "\n") });
            
            // Custom Input Handler exposed to Python
            window.get_input = () => {
                return new Promise((resolve) => {
                    inputResolver = resolve;
                    createInput();
                });
            };

            // Python Bootstrapper: Intercept input()
            await pyodide.runPythonAsync(`
import builtins
from js import get_input

async def input(prompt=""):
    print(prompt, end="")
    return await get_input()

builtins.input = input
            `);

            status.textContent = "READY";
            status.className = "status-indicator ready";
            runBtn.disabled = false;
        } catch (e) {
            status.textContent = "ERROR";
            printToConsole("Failed to load Python: " + e.message);
        }
    }
    initPyodide();

    // --- 4. UI Functions ---
    function printToConsole(text) {
        output.appendChild(document.createTextNode(text));
        output.scrollTop = output.scrollHeight;
    }

    function createInput() {
        const span = document.createElement("span");
        span.className = "input-cursor";
        span.contentEditable = "true";
        output.appendChild(span);
        span.focus();
        
        // Ensure focus stays
        span.onblur = () => span.focus();

        span.onkeydown = (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                const val = span.textContent;
                span.contentEditable = "false";
                span.classList.remove("input-cursor");
                span.onblur = null;
                printToConsole("\n");
                
                if (inputResolver) {
                    const r = inputResolver;
                    inputResolver = null;
                    r(val);
                }
            }
        };
    }

    // --- 5. Execution Logic ---
    runBtn.onclick = async () => {
        if (!pyodide) return;
        
        output.innerHTML = "";
        runBtn.style.display = "none";
        stopBtn.style.display = "block";
        status.textContent = "RUNNING...";
        status.className = "status-indicator running";

        const code = editor.getValue();
        
        // Transform synchronous input() calls to await input() to work on main thread
        // valid regex to find input() that isn't defined (def input)
        const asyncCode = code.replace(/(?<!def\s+)input\(/g, "await input(");

        try {
            await pyodide.runPythonAsync(asyncCode);
        } catch (err) {
            printToConsole("\n" + err.toString());
        } finally {
            runBtn.style.display = "block";
            stopBtn.style.display = "none";
            status.textContent = "READY";
            status.className = "status-indicator ready";
        }
    };

    saveBtn.onclick = () => {
        localStorage.setItem('python_ide_code_final', editor.getValue());
        const orig = saveBtn.textContent;
        saveBtn.textContent = "Saved!";
        setTimeout(() => saveBtn.textContent = orig, 1000);
    };

    stopBtn.onclick = () => {
        // Hard reload is the only way to stop main thread execution effectively
        // forcing a "soft" restart of the UI state
        if (inputResolver) {
            // Break the promise loop
            inputResolver = null;
            printToConsole("\n[Interrupted]");
            runBtn.style.display = "block";
            stopBtn.style.display = "none";
            status.textContent = "READY";
            status.className = "status-indicator ready";
        }
    };

    clearBtn.onclick = () => { output.innerHTML = ""; };
</script>
</body>
</html>
