<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE - Rounded View</title>
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    
    <style>
        :root {
            --bg-dark: #0b1020;
            --panel-color: #0f172a;
            --border-color: #1f2933;
            --text-primary: #e5e7eb;
            --accent-blue: #38bdf8;
            --error-red: #f87171;
            --success-green: #22c55e;
            --save-green: #10b981;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        textarea, .CodeMirror, .console-screen {
            background-color: #020617 !important;
            color: var(--text-primary) !important;
        }

        header {
            padding: 10px 20px;
            background: var(--panel-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-size: 18px;
            color: var(--accent-blue);
            text-shadow: none;
        }

        .status-indicator {
            font-size: 11px;
            font-weight: bold;
            margin-right: 15px;
        }

        .ready { color: var(--success-green); }
        .error { color: var(--error-red); }

        .controls {
            display: flex;
            gap: 8px;
        }

        .controls button {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            background: var(--accent-blue);
            color: #0f172a;
            transition: all 0.2s;
        }

        .controls button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .secondary-btn {
            background: #334155 !important;
            color: white !important;
        }

        #saveBtn {
            background: var(--save-green);
            color: white;
        }

        #saveBtn.saved {
            background: #059669;
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 15px;
        }

        .editor-pane, .console-pane {
            background: var(--panel-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
        }

        .pane-label {
            padding: 8px 12px;
            font-size: 10px;
            letter-spacing: 1px;
            font-weight: 800;
            color: #94a3b8;
            background: rgba(0,0,0,0.4);
            border-bottom: 1px solid var(--border-color);
            text-transform: uppercase;
        }

        .CodeMirror {
            flex: 1;
            height: 100% !important;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
        }

        .console-screen {
            flex: 1;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            overflow-y: auto;
            white-space: pre-wrap;
            background-color: #020617 !important;
            font-size: 13px;
            line-height: 1.5;
        }

        .console-input-line {
            display: inline-block;
            border-bottom: 2px solid var(--accent-blue);
            min-width: 15px;
            outline: none;
            color: var(--accent-blue);
            background: transparent;
            padding: 0 4px;
        }

        .log-entry { margin-bottom: 4px; }
        
        .input-prompt {
            color: var(--text-primary);
            margin-right: 4px;
        }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center;">
        <h1>Python IDE</h1>
        <span style="margin-left: 20px;" id="status" class="status-indicator">LOADING ENGINE...</span>
    </div>
    <div class="controls">
        <button id="saveBtn">Save</button>
        <button id="clearBtn" class="secondary-btn">Clear</button>
        <button id="stopBtn" class="secondary-btn" disabled>Stop</button>
        <button id="runBtn" disabled title="Ctrl + Enter">Run Code</button>
    </div>
</header>

<main>
    <div class="editor-pane">
        <div class="pane-label">Editor</div>
        <textarea id="editorTextarea"># Try typing something like:
name = input("What is your name? ")
print(f"hello, {name}!")</textarea>
    </div>
    <div class="console-pane">
        <div class="pane-label">Console</div>
        <div id="consoleOutput" class="console-screen"></div>
    </div>
</main>

<script>
    const output = document.getElementById("consoleOutput");
    const status = document.getElementById("status");
    const runBtn = document.getElementById("runBtn");
    const stopBtn = document.getElementById("stopBtn");
    const clearBtn = document.getElementById("clearBtn");
    const saveBtn = document.getElementById("saveBtn");

    function log(msg, isError = false) {
        const div = document.createElement("div");
        div.className = "log-entry";
        div.style.color = isError ? "var(--error-red)" : "#64748b";
        div.textContent = (isError ? "âœ– " : "> ") + msg;
        output.appendChild(div);
        output.scrollTop = output.scrollHeight;
    }

    const editor = CodeMirror.fromTextArea(document.getElementById("editorTextarea"), {
        mode: "python",
        theme: "dracula",
        lineNumbers: true,
        indentUnit: 4,
        extraKeys: {
            "Ctrl-Enter": () => { runBtn.click(); },
            "Cmd-Enter": () => { runBtn.click(); },
            "Ctrl-S": (cm) => { saveBtn.click(); }
        }
    });

    const savedCode = localStorage.getItem('python_ide_code');
    if (savedCode) {
        editor.setValue(savedCode);
    }

    saveBtn.onclick = () => {
        localStorage.setItem('python_ide_code', editor.getValue());
        const originalText = saveBtn.textContent;
        saveBtn.textContent = "Saved!";
        saveBtn.classList.add('saved');
        setTimeout(() => {
            saveBtn.textContent = originalText;
            saveBtn.classList.remove('saved');
        }, 2000);
    };

    let sab, sInt32, sUint8, worker = null;
    let pendingOutput = ""; 

    try {
        if (typeof SharedArrayBuffer === "undefined") {
            status.textContent = "SECURITY ERROR";
            status.className = "status-indicator error";
            log("CRITICAL: SharedArrayBuffer is blocked.", true);
        } else {
            sab = new SharedArrayBuffer(1024 * 64);
            sInt32 = new Int32Array(sab);
            sUint8 = new Uint8Array(sab);
            status.textContent = "READY";
            status.className = "status-indicator ready";
            runBtn.disabled = false;
        }
    } catch (e) {
        log("Initialization error: " + e.message, true);
    }

    function handleStdinRequest() {
        const line = document.createElement("div");
        line.className = "log-entry";
        
        // Use the accumulated pending output as the prompt text
        const promptSpan = document.createElement("span");
        promptSpan.className = "input-prompt";
        promptSpan.textContent = pendingOutput || ""; 
        pendingOutput = ""; // Reset after use
        
        const inputLine = document.createElement("span");
        inputLine.className = "console-input-line";
        inputLine.contentEditable = "true";
        
        line.appendChild(promptSpan);
        line.appendChild(inputLine);
        output.appendChild(line);
        
        // Auto-scroll and focus
        output.scrollTop = output.scrollHeight;
        inputLine.focus();

        inputLine.onkeydown = (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                const val = inputLine.textContent + "\n";
                inputLine.contentEditable = "false";
                inputLine.style.border = "none";
                
                const encoded = new TextEncoder().encode(val);
                sUint8.set(encoded, 8);
                sInt32[1] = encoded.length;
                Atomics.store(sInt32, 0, 1);
                Atomics.notify(sInt32, 0);
                output.scrollTop = output.scrollHeight;
            }
        };
    }

    runBtn.onclick = () => {
        output.innerHTML = "";
        pendingOutput = "";
        runBtn.disabled = true;
        stopBtn.disabled = false;
        status.textContent = "RUNNING...";
        
        if (worker) worker.terminate();

        const workerBlob = new Blob([`
            importScripts("https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js");
            let pyodide, sInt32, sUint8;

            self.onmessage = async (e) => {
                const { code, sab } = e.data;
                sInt32 = new Int32Array(sab);
                sUint8 = new Uint8Array(sab);

                try {
                    if (!pyodide) {
                        pyodide = await loadPyodide();
                        pyodide.setStdout({ batched: (s) => self.postMessage({ type: "out", text: s }) });
                        pyodide.setStdin({
                            read(buffer) {
                                self.postMessage({ type: "stdin" });
                                Atomics.wait(sInt32, 0, 0);
                                const len = sInt32[1];
                                buffer.set(sUint8.slice(8, 8 + len));
                                Atomics.store(sInt32, 0, 0);
                                return len;
                            }
                        });
                    }
                    await pyodide.runPythonAsync(code);
                } catch (err) {
                    self.postMessage({ type: "out", text: "\\n" + err.toString() });
                }
                self.postMessage({ type: "done" });
            };
        `], { type: 'application/javascript' });

        worker = new Worker(URL.createObjectURL(workerBlob));
        
        worker.onmessage = (e) => {
            if (e.data.type === "out") {
                // Buffer output text. If it's an input prompt, it will be used in handleStdinRequest
                pendingOutput += e.data.text;
                
                // If it looks like a standard output (ending in newline), print it immediately
                if (e.data.text.includes('\n')) {
                   const textNode = document.createTextNode(pendingOutput);
                   output.appendChild(textNode);
                   pendingOutput = "";
                }
                output.scrollTop = output.scrollHeight;
            } else if (e.data.type === "stdin") {
                handleStdinRequest();
            } else if (e.data.type === "done") {
                // Print any final leftover output
                if (pendingOutput) {
                   const textNode = document.createTextNode(pendingOutput);
                   output.appendChild(textNode);
                }
                resetUI();
            }
        };

        worker.postMessage({ code: editor.getValue(), sab: sab });
    };

    function resetUI() {
        runBtn.disabled = false;
        stopBtn.disabled = true;
        status.textContent = "READY";
        status.className = "status-indicator ready";
    }

    stopBtn.onclick = () => {
        if (worker) worker.terminate();
        worker = null;
        resetUI();
        log("Process terminated.", true);
    };

    clearBtn.onclick = () => {
        output.innerHTML = "";
        pendingOutput = "";
    };
</script>

</body>
</html>
