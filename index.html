<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>MyPythonLab ‚Äî Seamless Dark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="brand">
        <span class="logo">üêç</span>
        <div class="brand-text">
            <h1>MyPythonLab</h1>
            <span id="status" class="status-indicator">SYSTEM BOOTING...</span>
        </div>
    </div>
    <div class="controls">
        <button id="runBtn" class="btn-run" disabled>‚ñ∂ Run</button>
        <button id="stopBtn" class="btn-stop" disabled>‚èπ Stop</button>
        <button id="clearBtn" class="btn-muted">Clear</button>
    </div>
</header>

<main>
    <div class="pane">
        <div class="pane-label">PYTHON EDITOR (CTRL + ENTER)</div>
        <textarea id="editorTextarea"></textarea>
    </div>
    <div class="pane">
        <div class="pane-label">INTERACTIVE CONSOLE</div>
        <div id="consoleOutput" class="console-screen"></div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
<script src="script.js"></script>
</body>
</html>
