        :root {

        * { box-sizing: border-box; }
        body {

            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }
        header {
            padding: 10px 20px;
            background: var(--panel-color);
            border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
        }
       .brand-section { display: flex; align-items: center; gap: 12px; }
       .logo-svg { width: 30px; height: 30px; } /* Removed logo glow */
        h1 { margin: 0; font-size: 18px; color: var(--accent-blue); text-transform: uppercase; letter-spacing: 1px; font-weight: 800; }
       .status-indicator { font-size: 11px; font-weight: bold; margin-left: 10px; text-transform: uppercase; }
       .ready { color: var(--success-green); }
       .running { color: var(--accent-blue); }
       .controls { display: flex; gap: 8px; }
       .controls button { padding: 8px 16px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; transition: all 0.2s; font-size: 13px; }
        #runBtn { background: var(--accent-blue); color: #0f172a; }
       .secondary-btn { background: #334155; color: white; }
        #saveBtn { background: var(--save-green); color: white; }
        #stopBtn { background: #ef4444; color: white; }
        main {
            flex: 1; display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; /* Added gap between editor and console */
            padding: 15px; /* Padding around panels */
        }
       .pane {
            background: var(--panel-color);
            border: 1px solid var(--border-color);
            border-radius: 12px; /* Added rounded corners */
            display: flex; flex-direction: column; overflow: hidden; height: 100%;
        }
       .pane-label {
            padding: 8px 12px; font-size: 10px; letter-spacing: 1px; font-weight: 800; color: #94a3b8;
            background: rgba(0,0,0,0.4); border-bottom: 1px solid var(--border-color); text-transform: uppercase;
        }
       .CodeMirror { flex: 1; height: 100%!important; font-family: 'Fira Code', monospace; font-size: 14px; }
       .console-screen {
            flex: 1; padding: 15px; font-family: 'Fira Code', monospace;
            overflow-y: auto; white-space: pre-wrap; background-color: #020617!important;
            font-size: 14px; line-height: 1.5; color: #d1d5db;
        }
       .input-cursor {
            display: inline-block; min-width: 1ch; border-bottom: 2px solid var(--accent-blue);
            outline: none; color: white; padding: 0 2px; background: rgba(56, 189, 248, 0.1);
        }
    </style>
</head>
