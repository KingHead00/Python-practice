<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE</title>
    <!-- External Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    
    <style>
        :root {
            --bg-dark: #0b0e14;
            --panel-bg: #151921;
            --border-color: #2d333b;
            --text-primary: #adbac7;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --console-bg: #0d1117;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            height: 50px;
            padding: 0 20px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 {
            margin: 0;
            font-size: 16px;
            color: var(--accent-blue);
            letter-spacing: 0.5px;
        }

        .status-indicator {
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 2px 8px;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
        }

        .status-ready { color: var(--accent-green); }
        .status-running { color: var(--accent-blue); animation: pulse 1.5s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .controls { display: flex; gap: 10px; }

        .btn {
            padding: 6px 14px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: #21262d;
            color: #c9d1d9;
        }

        .btn:hover { background: #30363d; border-color: #8b949e; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-primary { background: var(--accent-green); color: white; border: none; }
        .btn-primary:hover { background: #2ea043; }
        
        .btn-stop { background: var(--accent-red); color: white; border: none; }
        .btn-stop:hover { background: #da3633; }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: var(--border-color);
            overflow: hidden;
        }

        .pane {
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            height: 100%;
        }

        .pane-header {
            padding: 8px 15px;
            background: var(--panel-bg);
            font-size: 11px;
            font-weight: bold;
            color: #768390;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border-color);
        }

        /* CodeMirror Customization */
        .CodeMirror {
            flex: 1;
            font-family: 'Fira Code', 'JetBrains Mono', monospace;
            font-size: 14px;
            height: 100% !important;
        }

        /* Console styling */
        .console-container {
            flex: 1;
            background: var(--console-bg);
            padding: 15px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            color: #e6edf3;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.6;
        }

        .input-cursor {
            display: inline-block;
            min-width: 1ch;
            background: rgba(88, 166, 255, 0.2);
            border-bottom: 2px solid var(--accent-blue);
            outline: none;
            color: white;
            padding: 0 2px;
            vertical-align: bottom;
        }

        .input-cursor:empty::before {
            content: "\00a0"; /* Non-breaking space to maintain height */
        }
    </style>
</head>
<body>

<header>
    <div class="logo-group">
        <h1>PYTHON IDE</h1>
        <div id="status" class="status-indicator status-ready">Loading Engine...</div>
    </div>
    <div class="controls">
        <button id="saveBtn" class="btn">Save</button>
        <button id="clearBtn" class="btn">Clear Console</button>
        <button id="stopBtn" class="btn btn-stop" style="display:none">Stop</button>
        <button id="runBtn" class="btn btn-primary" disabled>Run Code</button>
    </div>
</header>

<main>
    <div class="pane">
        <div class="pane-header">Editor</div>
        <textarea id="editorTextarea"></textarea>
    </div>
    <div class="pane">
        <div class="pane-header">Console</div>
        <div id="console" class="console-container"></div>
    </div>
</main>

<script>
    const consoleEl = document.getElementById("console");
    const statusEl = document.getElementById("status");
    const runBtn = document.getElementById("runBtn");
    const stopBtn = document.getElementById("stopBtn");
    const saveBtn = document.getElementById("saveBtn");
    const clearBtn = document.getElementById("clearBtn");

    // Initialize Editor
    const editor = CodeMirror.fromTextArea(document.getElementById("editorTextarea"), {
        mode: "python",
        theme: "dracula",
        lineNumbers: true,
        indentUnit: 4,
        smartIndent: true,
        autoCloseBrackets: true,
        matchBrackets: true,
        extraKeys: {
            "Ctrl-Enter": () => runBtn.click(),
            "Cmd-Enter": () => runBtn.click()
        }
    });

    const savedCode = localStorage.getItem('py_ide_source') || `name = input("Hello? What is your name? ")\nprint(f"Oh your name is {name}? Thats a nice name")`;
    editor.setValue(savedCode);

    saveBtn.onclick = () => {
        localStorage.setItem('py_ide_source', editor.getValue());
        saveBtn.textContent = "Saved!";
        setTimeout(() => saveBtn.textContent = "Save", 1000);
    };

    clearBtn.onclick = () => {
        consoleEl.innerHTML = "";
    };

    // Shared State for Input
    let worker = null;
    let sab, sInt32, sUint8;

    try {
        sab = new SharedArrayBuffer(1024 * 16);
        sInt32 = new Int32Array(sab);
        sUint8 = new Uint8Array(sab);
        statusEl.textContent = "Ready";
        runBtn.disabled = false;
    } catch (e) {
        statusEl.textContent = "Incompatible Browser";
        statusEl.style.color = "var(--accent-red)";
    }

    function outputToConsole(text) {
        // Prevent creating multiple text nodes for the same stream
        const textNode = document.createTextNode(text);
        consoleEl.appendChild(textNode);
        consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    function promptInput() {
        const inputSpan = document.createElement("span");
        inputSpan.className = "input-cursor";
        inputSpan.contentEditable = "true";
        consoleEl.appendChild(inputSpan);
        inputSpan.focus();

        // Handle Enter key in the input area
        inputSpan.onkeydown = (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                const value = inputSpan.textContent + "\n";
                
                // Finalize the text in console
                inputSpan.contentEditable = "false";
                inputSpan.classList.remove("input-cursor");
                outputToConsole("\n");

                // Send data to worker via SharedArrayBuffer
                const encoded = new TextEncoder().encode(value);
                sUint8.set(encoded, 8);
                sInt32[1] = encoded.length;
                Atomics.store(sInt32, 0, 1);
                Atomics.notify(sInt32, 0);
            }
        };
        
        // Ensure click always focuses input
        consoleEl.onclick = () => inputSpan.focus();
    }

    runBtn.onclick = () => {
        consoleEl.innerHTML = "";
        runBtn.style.display = "none";
        stopBtn.style.display = "block";
        statusEl.textContent = "Running...";
        statusEl.className = "status-indicator status-running";

        if (worker) worker.terminate();

        const workerSource = `
            importScripts("https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js");
            let pyodide;

            self.onmessage = async (e) => {
                const { code, sab } = e.data;
                const sInt32 = new Int32Array(sab);
                const sUint8 = new Uint8Array(sab);

                try {
                    if (!pyodide) {
                        pyodide = await loadPyodide();
                        // Handle unbuffered stdout
                        pyodide.setStdout({
                            write: (buffer) => {
                                const text = new TextDecoder().decode(buffer);
                                self.postMessage({ type: "stdout", text: text });
                                return buffer.length;
                            }
                        });
                        
                        // Handle stdin
                        pyodide.setStdin({
                            read: (buffer) => {
                                self.postMessage({ type: "stdin_req" });
                                Atomics.wait(sInt32, 0, 0);
                                const len = sInt32[1];
                                buffer.set(sUint8.slice(8, 8 + len));
                                Atomics.store(sInt32, 0, 0);
                                return len;
                            }
                        });
                    }
                    await pyodide.runPythonAsync(code);
                } catch (err) {
                    self.postMessage({ type: "stdout", text: "\\n" + err.toString() });
                }
                self.postMessage({ type: "exit" });
            };
        `;

        const blob = new Blob([workerSource], { type: 'application/javascript' });
        worker = new Worker(URL.createObjectURL(blob));

        worker.onmessage = (e) => {
            const data = e.data;
            if (data.type === "stdout") {
                outputToConsole(data.text);
            } else if (data.type === "stdin_req") {
                promptInput();
            } else if (data.type === "exit") {
                finishExecution();
            }
        };

        worker.postMessage({ code: editor.getValue(), sab: sab });
    };

    function finishExecution() {
        runBtn.style.display = "block";
        stopBtn.style.display = "none";
        statusEl.textContent = "Ready";
        statusEl.className = "status-indicator status-ready";
        consoleEl.onclick = null;
    }

    stopBtn.onclick = () => {
        if (worker) worker.terminate();
        finishExecution();
        outputToConsole("\n[Execution Interrupted]");
    };
</script>

</body>
</html>
